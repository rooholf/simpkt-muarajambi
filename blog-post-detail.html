 <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>


 <script type="module">

 import contentfulrichTextHtmlRenderer from 'https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@16.6.8/+esm'


     document.addEventListener('DOMContentLoaded', function() {
       const client = contentful.createClient({
         space: 'vkuet8p2ux3r', // Replace with your Contentful space ID
         accessToken: 's20_dMSBkbxKL8M8jz9HGSnzg3OB0971DCuEl6y6xf4' // Replace with your Contentful access token
       });

       const postId = new URLSearchParams(window.location.search).get('id');

       async function fetchAndDisplayPost(postId) {
         try {
           const entry = await client.getEntry(postId);
           document.getElementById('post-title').textContent = entry.fields.tittle;
           document.getElementById('post-author').textContent = `By ${entry.fields.author}`;
           document.getElementById('post-date').textContent = new Date(entry.fields.publishDate).toLocaleDateString();
           document.getElementById('post-image').src = entry.fields.image.fields.file.url;
           document.getElementById('post-image').alt = entry.fields.title;

           const contentHtml = contentfulrichTextHtmlRenderer.documentToHtmlString(entry.fields.content);
           document.getElementById('post-content').innerHTML = contentHtml;


         } catch (error) {
           console.error('Error fetching blog post:', error);
         }
       }

       fetchAndDisplayPost(postId);
     });

   </script>
